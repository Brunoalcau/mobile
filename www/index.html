<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>Só de Cenoura Garçom</title>
    <link rel="stylesheet" href="icons/material.css">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="topo-fixo z-depth-1">
        <div class="yellow darken-4 white-text valign-wrapper">
            <h5 class="title">Só de cenoura</h5>
            <div>
                <i class="material-icons waves-effect waves-light waves-circle">more_vert</i>
            </div>
        </div>
        <ul class="tabs yellow darken-4">
            <li class="tab waves-effect waves-light">
                <a href="#bolos" class="white-text">Bolo</a>
            </li>
            <li class="tab waves-effect waves-light">
                <a href="#bebidas" class="white-text">Bebidas</a>
            </li>
        </ul>
    </div>

    <div class="section" id="bolos">
        <h6 class="container">Bolos</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Só de Cenoura</a>
            <a class="collection-item waves-effect black-text">Nutela</a>
            <a class="collection-item waves-effect black-text">Brigadeiro</a>
        </div>
    </div>
    <div class="section" id="bebidas">
        <h6 class="container">Café</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">afogato em chocolate</a>
            <a class="collection-item waves-effect black-text">cafe</a>
            <a class="collection-item waves-effect black-text">qual quer coissa</a>
        </div>
        <h6 class="container">Suco</h6>
        <div class="collection">
            <a class="collection-item waves-effect black-text">Manga</a>
            <a class="collection-item waves-effect black-text">abacaxi</a>
            <a class="collection-item waves-effect black-text">Laranja</a>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.min.js"></script>
</body>
</html>
